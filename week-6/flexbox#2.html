<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox assignment #2</title>

    <style>
        body{
            width: 99vw;
            height: 50vh;
            display: flex;

        }
        .grows{
            flex: 1 0 auto;
            border: 2px solid black;
            width: 400px;
            height: 100px;
        }

    </style>

</head>
<body>
    <div class="grows">1</div>
    <div class="grows" style="flex-grow: 2;">2</div>
    <div class="grows">3</div>
</body>
</html>
