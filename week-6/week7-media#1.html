<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query #1</title>
    <style>
        @media only screen and (min-width: 1200px) {
            h1{
                color: red;
            }
        }
    </style>
</head>
<body>
    <h1>This is text that changes on page resize (1200px or greater)</h1>
</body>
</html>
