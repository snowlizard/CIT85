<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 14 transition</title>

    <style>
        *{ padding: 0; margin: 0;}

        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #circle{
            width: 300px;
            height: 300px;
            background-color: blue;
            border-radius: 50%;
            transition: color 1s;
        }

        #circle:hover{
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div id="circle"></div>
</body>
</html>
