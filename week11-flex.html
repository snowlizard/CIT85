<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 11 Same Layout, FLEX</title>

    <style>
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-flow: column wrap;
        }
        .blocks{
            width: 100%;
            height: 200px;
            display: flex;
            flex-flow: row wrap;
        }
        .subBlocks{
            width: 100%;
            height: inherit;
            border: 5px solid black;
        }

    </style>
</head>
<body>
    <div class="blocks" style="background: yellow; border: 6px solid blue;" ></div>
    <div class="blocks" style="background: green; border: 6px solid darkgreen;">
        <div class="subBlocks" style="background: lightblue; width: 20%;"></div>
        <div class="subBlocks" style="background: greenyellow; width: 78%;"></div>
    </div>
    <div class="blocks" style="background: purple; border: 6px solid red;"></div>

</body>
</html>
