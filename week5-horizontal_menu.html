<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5 horizontal menu</title>

    <style>
        *{ margin: 0; padding: 0;}
        .myMenu{
            background-color: grey;
            list-style: none;
            margin: 0;
            padding: 0px;
            overflow: hidden;
        }
        li{
            float: left;
        }
        li a{
            display: block;
            text-decoration: none;
            padding: 10px 10px;
            color: white;
        }
        li a:hover{
            background-color: dimgrey;
        }
    </style>


</head>
<body>
    <ul class="myMenu">
        <li><a href="http://google.com">Google</a></li>
        <li><a href="https://arstechnica.com">Ars</a></li>
        <li><a href="https://www.fresnocitycollege.edu">FCC</a></li>
        <li><a href="#somewhere">Link</a></li>
        <li><a href="#contact">Contact us</a></li>
    </ul>

</body>
</html>
